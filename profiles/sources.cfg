[buildout]
auto-checkout = ${:package-name}

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = ${remotes:gh}openprocurement/openprocurement
opgh_push = ${remotes:gh_push}openprocurement/openprocurement

[sources]
openprocurement.edge = git ${remotes:opgh}.edge.git pushurl=${remotes:opgh}.edge.git branch=master
openprocurement_client = git ${remotes:opgh}.client.python.git pushurl=${remotes:opgh_push}.client.python.git branch=use_requests
openprocurement.archivarius.core = git ${remotes:opgh}.archivarius.core.git pushurl=${remotes:opgh_push}.archivarius.core.git branch=master
openprocurement.archivarius.tenders = git ${remotes:opgh}.archivarius.tenders.git pushurl=${remotes:opgh_push}.archivarius.tenders.git branch=master
openprocurement.archivarius.contracts = git ${remotes:opgh}.archivarius.contracts.git pushurl=${remotes:opgh_push}.archivarius.contracts.git branch=master
openprocurement.archivarius.plans = git ${remotes:opgh}.archivarius.plans.git pushurl=${remotes:opgh_push}.archivarius.plans.git branch=master
