[buildout]
parts +=
    archivarius
    archivarius.ini
auto-checkout += ${:archivarius_eggs}
archivarius_eggs =
    openprocurement.archivarius.contracts
    openprocurement.archivarius.core
    openprocurement.archivarius.plans
    openprocurement.archivarius.tenders

[archivarius]
recipe = zc.recipe.egg
eggs =
    openprocurement.archivarius.core [bridge]
    ${buildout:archivarius_eggs}
interpreter = archivarius_python
scripts = archivarius

[archivarius.ini]
<= data_bridge_defaults
debug = false
public_db = pb_sandbox
archive_db = pb_archive
secret_storage = couchdb

[edge_data_bridge_defaults]
couchdb_db = ${archivarius.ini:public_db}

[openprocurement.edge.ini]
couchdb_db = ${archivarius.ini:archive_db}
