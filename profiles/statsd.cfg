[buildout]
package-name +=
    pyramidtiming
    statsdhandler
parts +=
    api_handler.yaml

[sources]
pyramidtiming = git ${remotes:gh}ProzorroUKR/pyramid-timing.git push_url=${remotes:gh_push}openprocurement/pyramid-timing.git
statsdhandler = git ${remotes:gh}ProzorroUKR/statsdhandler.git push_url=${remotes:gh_push}openprocurement/statsdhandler.git

[openprocurement.api.ini]
statsd = 1
handler_config = ${buildout:directory}/etc/api_handler.yaml

[api_handler.yaml]
<= config-from-template
app_key = api
