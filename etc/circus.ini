stderr_stream.filename = /home/leits/op/buildouts/ea_core_buildout/var/log/couchdb.stderr.log



[env:db]
HOME = /home/leits/op/buildouts/ea_core_buildout/var



[watcher:concord]
cmd = /home/leits/op/buildouts/ea_core_buildout/bin/concord
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /home/leits/op/buildouts/ea_core_buildout/var/log/concord.stdout.log
stderr_stream.filename = /home/leits/op/buildouts/ea_core_buildout/var/log/concord.stderr.log




[env]
TZ = Europe/Kiev



[watcher:webapp]
cmd = /home/leits/op/buildouts/ea_core_buildout/bin/chaussette --fd $(circus.sockets.web) --backend=gevent paste:/home/leits/op/buildouts/ea_core_buildout/etc/openprocurement.api.ini
numprocesses = 1
use_sockets = True
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /home/leits/op/buildouts/ea_core_buildout/var/log/webapp.stdout.log
stderr_stream.filename = /home/leits/op/buildouts/ea_core_buildout/var/log/webapp.stderr.log



[socket:web]
