[circus]
check_delay = 5
endpoint = ipc:///home/leits/op/buildouts/ea_core_buildout/var/circus_endpoint
pubsub_endpoint = ipc:///home/leits/op/buildouts/ea_core_buildout/var/circus_pubsub
umask = 002
logoutput = /home/leits/op/buildouts/ea_core_buildout/var/log/circus.log

